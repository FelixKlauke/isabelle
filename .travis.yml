################
### Language ###
################
language: java

###########
### JDK ###
###########
jdk:
- oraclejdk8

#####################
### Notifications ###
#####################
notifications:
  email: false

####################
### Build Script ###
####################
script:
- bash buildViaTravis.sh

#################
### Follow up ###
#################
after_success:
- bash <(curl -s https://codecov.io/bash)

##################
### Deployment ###
##################
deploy:
  provider: script
  script: ./gradlew publish
  on:
    tags: true
    branch: master

###################
### Environment ###
###################
env:
  global:
  - secure: 
  - secure: 
